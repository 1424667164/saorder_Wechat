<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-clear">
                &nbsp;<i class="ion-chevron-left"></i>
                &nbsp;返回
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon"
                        menu-toggle="left">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="mainView"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="menu-title">扫桌<span>Saorder</span></h1>
        </ion-header-bar>
        <ion-content class="menu-content" scroll="true" ng-controller="MenuCtrl">
            <ion-list>
                <a ng-repeat="menu in menus" href="{{menu.url}}"
                   class="item item-icon-left menu-custom"
                   ng-class="{menuitem: isActived({{$index}})}"
                   ng-click="menuChanged({{$index}})" menu-close>
                    <i class="icon {{menu.icon}}"></i>
                    <span>{{menu.title}}</span>
                </a>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
