
<ion-view>
    <ion-nav-title>
        <h1 class="view-title">我的订单</h1>
    </ion-nav-title>
    <ion-content scroll="true" scrollbar-y="true">
        <div class="orders-tips">
            {{"提示: 未支付的订单可以点击进入支付界面！"}}
        </div>
        <ion-list>
            <div class="item item-icon-right order-item" collection-repeat="order in placedOrders"
                    ng-click="order.state==0?toPay(order):void()">
                <h2>{{"编号: "+order.id}}</h2>
                <p>
                    <strong>
                        {{order.state == 0?"未支付":order.state==1?"正在烹制":order.state==2?"已完成":"已取消"}}
                    </strong>
                    &nbsp;&nbsp;&nbsp;&nbsp;{{order.date}}
                </p>
                <i class="icon ion-ios-arrow-forward" ng-if="order.state==0" style="color: limegreen"></i>
            </div>
        </ion-list>
    </ion-content>
</ion-view>

<script id="template/paySuccess.html" type="text/ng-template">
    <div class="modal pay-transparent">
        <div>支付完成，厨师正在为您烹制菜品！</div>
    </div>
</script>
